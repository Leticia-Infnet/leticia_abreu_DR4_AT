overview_summary:
  A Câmara dos Deputados é uma das duas casas do Congresso Nacional do Brasil, sendo a outra o Senado Federal.  É composta por deputados federais, eleitos por representação proporcional em cada estado, com o número de representantes proporcional à população de cada unidade federativa.  A principal função da Câmara é legislar, ou seja, criar, modificar e revogar leis federais que regem o país.  Além disso, participa do processo de aprovação do orçamento público e tem o poder de iniciar o processo de impeachment do Presidente da República.
  Suas atribuições incluem também o controle e fiscalização dos atos do Poder Executivo, a aprovação de tratados internacionais e a escolha de membros para diversos órgãos públicos.  A Câmara dos Deputados representa diretamente a população brasileira, sendo um espaço fundamental para o debate e a construção de políticas públicas que impactam a vida de todos os cidadãos.
